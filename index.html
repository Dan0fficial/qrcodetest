<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      window.open("web.html", "_blank");
    };
  </script>
</head>
<body>
  <p>If you're not redirected automatically, <a href="web.html" target="_blank">click here</a>.</p>
</body>
</html>
